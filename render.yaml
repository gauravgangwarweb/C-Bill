databases:
  - name: neondb
    databaseName: neondb
    user: sahajgangwar

services:
  - type: web
    name: C-Bill
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: neondb
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false